<!DOCTYPE html>
<html lang="en">
  <head>
    <title>collada surface</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
      html{
        height: 100%;
      }
      body {
        margin: 0px;
        overflow: hidden;
        font-family: sans-serif;
        font-size: 15px;
        height: 100%;
      }
      #canvas3d {
        height: 100%;
      }
      #controls{
        position: absolute;
        z-index: 100;
        top: 7px;
        left: 25px;
        height: 155px;
        width: 100%;
      }
      #controls-random{
        margin-top:10px;
        margin-bottom: 42px;
        display: none;
      }
      #controls-random label span{
        width: 165px;
      }
      #controls-grid{
        margin-top:10px;
      }
      #controls-model{
        /*height: 200px;*/
        /*width: 200px;*/
      }
      #left{
        float: left;
        /*margin-right: 50px;*/
        width: 410px;
      }
      #right{
        /*width: 410px;*/
        /*float: right;*/
        /*height: 155px;*/
        clear: right;
      }
      input[type="range"]{
        width: 200px;
        display: inline;
        vertical-align: middle;
      }
      input[type="radio"]{
        line-height: 25px;
      }
      label span{
        display: inline-block;
        width: 100px;
        line-height: 25px;
        padding-right: 15px;
      }
      #loading{
        /*font-size: 85%;*/
        border-top: 1px dotted #333;
        margin-top: 25px;
        padding-top: 8px;
      }
      #flower{
        margin-bottom: 20px;
      }
/*      #controls_bottom div{
        float: left;
      }
*/      </style>
  </head>
  <body>
    <div id="controls">
      <div id="left">
        <div>
          <select id="flower">
            <option>Anemoon</option>
            <option>Ereprijs</option>
            <option>Geranium</option>
            <option>Lavendel</option>
            <option>Tulpen</option>
            <option>Violen</option>
          </select>
        </div>
        <div>
          <input type="radio" name="type" value="grid" id="grid" checked>grid
          <input type="radio" name="type" value="random" id="random">random
        </div>
        <div id="controls-random">
          <label for="number"><span>number of colladas: 100</span><input type="range" class="unselectable" data-label="number of colladas" id="number" min="1" max="750" value="100"></label>
        </div>
        <div id="controls-grid">
          <label for="spread"><span>spread: 20</span><input type="range" class="unselectable" data-label="spread" id="spread" min="5" max="50" value="20"></label><br>
          <label for="offset"><span>offset: 20</span><input type="range" class="unselectable" data-label="offset" id="offset" min="0" max="50" value="20"></label>
        </div>
      </div>
      <div id="right">
        <div id="controls-model">
          <label for="scale"><span>scale:&nbsp;100%</span><input type="range" class="unselectable" data-label="scale" id="scale" min="50" max="300" value="100"></label><br>
          <label for="short"><span>short:&nbsp;33%</span><input type="range" class="unselectable" data-label="short" id="short" min="0" max="100" value="33"></label><br>
          <label for="mid"><span>mid:&nbsp;33%</span><input type="range" class="unselectable" data-label="mid" id="mid" min="0" max="100" value="33"></label><br>
          <label for="tall"><span>tall:&nbsp;34%</span><input type="range" class="unselectable" data-label="tall" id="tall" min="0" max="100" value="33"></label>
        </div>
      </div>
      <div id="loading"></div>
    </div>
    <div id="canvas3d"></div>

    <script src="build/build.js"></script>
  </body>
</html>
